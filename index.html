<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
  <title>Waga</title>
  <meta name="theme-color" content="#030814" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-1:#030814; --bg-2:#050c1e; --accent:#64d3ff;
      --good:#6af5a8; --gold:#ffd56a; --bad:#ff97aa;
      --text:#eaf3ff; --muted:rgba(234,243,255,.72); --border:rgba(255,255,255,.12);
      --radius:20px;
    }
    *{box-sizing:border-box}
    html{min-height:100%;overflow-x:hidden;background:
      radial-gradient(circle at 50% 120%, rgba(71,130,255,.22), transparent 42%),
      radial-gradient(circle at 20% 10%, rgba(75,126,255,.16), transparent 28%),
      linear-gradient(145deg,var(--bg-1),var(--bg-2));background-attachment:fixed}
    body{margin:0;font-family:"Space Grotesk",system-ui,-apple-system,sans-serif;color:var(--text);min-height:100vh;padding:env(safe-area-inset-top) 0 28px}
    .app{max-width:760px;margin:0 auto;padding:16px 16px 32px}

    .tabs-wrap{display:flex;justify-content:center;margin-bottom:14px}
    .top-switches{display:flex;justify-content:center;align-items:center;gap:10px;margin-bottom:14px;flex-wrap:nowrap;overflow-x:auto;padding-bottom:2px}
    .top-switches .tabs-wrap{margin-bottom:0;flex:0 0 auto}
    .sub-tabs-wrap{display:none}
    .sub-tabs-wrap.active{display:flex}
    .mode-panel{display:none}
    .mode-panel.active{display:block}
    .tabs{display:inline-flex;gap:6px;padding:6px;border-radius:999px;border:1px solid var(--border);background:rgba(255,255,255,.04)}
    .tab{border:none;background:transparent;color:var(--muted);padding:10px 16px;border-radius:999px;font-weight:700;cursor:pointer}
    .tab.active{background:linear-gradient(135deg,rgba(93,208,255,.35),rgba(64,128,255,.35));color:var(--text)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}

    .card{position:relative;border-radius:var(--radius);padding:16px;margin-bottom:16px;
      background:radial-gradient(140% 140% at 50% 10%, rgba(93,208,255,.14), rgba(12,22,46,.7)),linear-gradient(180deg, rgba(12,22,46,.9), rgba(9,16,32,.92));
      border:1px solid rgba(255,255,255,.08);box-shadow:0 18px 50px rgba(0,0,0,.35);overflow:hidden}
    .hero-card{text-align:center}
    .hero-title{margin:0;font-size:30px;font-weight:800}
    .hero-sub{margin-top:8px;color:var(--muted);font-size:14px}
    .progress-line{margin-top:14px;height:12px;border-radius:999px;background:rgba(255,255,255,.1);overflow:hidden}
    .fill{height:100%;width:0;background:linear-gradient(90deg,#ffd23f,#ff5c8a)}

    .metrics-grid{display:grid;gap:12px;grid-template-columns:repeat(3,minmax(0,1fr))}
    .metrics-grid.two{grid-template-columns:repeat(2,minmax(0,1fr))}
    .metric-card{text-align:center}
    .metric-label{font-size:12px;letter-spacing:.06em;color:var(--muted);text-transform:uppercase}
    .metric-value{margin-top:8px;font-size:24px;font-weight:800;min-height:32px}
    .good{color:var(--good)} .bad{color:var(--bad)} .gold{color:var(--gold)} .neutral{color:var(--muted)}

    .time-grid{display:grid;grid-template-columns:1fr 1fr auto;gap:10px;align-items:end}
    .time-grid label{display:block;font-size:12px;letter-spacing:.06em;color:var(--muted);text-transform:uppercase;margin-bottom:6px}
    .time-grid select,.time-grid input,.input-column input{width:100%;padding:11px 12px;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.06);color:var(--text)}
    .time-actions{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end}
    .ghost-btn,.input-column button,.delete-btn{border:none;border-radius:10px;padding:9px 10px;font-weight:700;cursor:pointer}
    .ghost-btn{border:1px solid var(--border);background:rgba(255,255,255,.06);color:var(--text)}
    .test-note{margin:10px 0 0;font-size:13px;color:var(--gold);font-weight:700}

    .input-column{display:flex;flex-direction:column;gap:10px}
    .input-column button{background:linear-gradient(135deg,#7ae2ff,#b2f1ff);color:#041017;padding:12px 14px}
    .weight-entry-cards{display:grid;grid-template-columns:1fr;gap:12px}
    .weight-entry-card{margin-bottom:0}
    .weight-entry-card h4{margin:0 0 10px;font-size:13px;letter-spacing:.05em;text-transform:uppercase;color:var(--muted)}
    .training-entry-cards{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    .training-entry-card{margin-bottom:0}
    .training-entry-card h4{margin:0 0 10px;font-size:13px;letter-spacing:.05em;text-transform:uppercase;color:var(--muted)}
    .saved-state{display:none;font-weight:700;color:var(--good);padding:10px 12px;border-radius:12px;border:1px solid rgba(106,245,168,.28);background:rgba(106,245,168,.08)}
    .training-hint{margin:2px 0 0;font-size:13px;color:var(--muted);min-height:18px}
    .chart-wrap{position:relative;width:100%;height:300px;border-radius:16px;overflow:hidden;background:radial-gradient(120% 120% at 50% 0%, rgba(93,208,255,.18), rgba(8,16,36,.94))}
    .chart-wrap canvas{display:block;width:100%!important;height:100%!important}

    .sheet-wrap{overflow:auto;border-radius:14px;border:1px solid var(--border);background:rgba(6,14,31,.72);-webkit-overflow-scrolling:touch}
    .sheet-table{width:100%;border-collapse:collapse;table-layout:fixed;font-size:14px}
    .sheet-table th,.sheet-table td{border:1px solid rgba(255,255,255,.14);padding:8px 6px;background:rgba(255,255,255,.04);overflow-wrap:anywhere}
    .sheet-table thead th{position:sticky;top:0;background:rgba(93,208,255,.16);text-align:left}
    .sheet-table td.num{text-align:right;font-variant-numeric:tabular-nums}
    .sheet-table th.weight-col{text-align:center}
    .sheet-table td.weight-cell{text-align:center;font-size:18px;font-weight:700}
    .sheet-table td.week{vertical-align:middle;text-align:center;font-size:21px;font-weight:700;background:rgba(255,255,255,.06)}
    .sheet-table td.week-diff.good{color:var(--good)}
    .sheet-table td.week-diff.bad{color:var(--bad)}
    .sheet-table td.week-diff.gold{color:var(--gold)}
    .sheet-table td.day-diff.good{color:var(--good)}
    .sheet-table td.day-diff.bad{color:var(--bad)}
    .sheet-table td.last-result{color:var(--good)}
    .sheet-table tr.last-result-row td{background:rgba(106,245,168,.1)}
    .sheet-table .forecast-hint{display:block;font-size:11px;color:rgba(199,208,220,.66);font-weight:500}
    .sheet-table td.week-diff.gold.gold-glow{animation:goldGlow 2.1s ease-in-out infinite}
    .sheet-table th.actions,.sheet-table td.actions{text-align:center;width:52px}
    .delete-btn{padding:0 8px;background:transparent;color:var(--bad);line-height:1;font-size:18px;font-weight:800}
    .delete-btn:hover{background:transparent;opacity:.85}
    .sheet-empty{padding:14px;color:var(--muted);font-size:14px}

    .metric-value.gold.gold-glow{animation:goldGlow 2.1s ease-in-out infinite}

    @keyframes goldGlow{
      0%{opacity:.68;text-shadow:0 0 6px rgba(255,213,106,.45),0 0 16px rgba(255,213,106,.24)}
      50%{opacity:1;text-shadow:0 0 10px rgba(255,213,106,.95),0 0 24px rgba(255,213,106,.6)}
      100%{opacity:.68;text-shadow:0 0 6px rgba(255,213,106,.45),0 0 16px rgba(255,213,106,.24)}
    }

    @media (max-width:720px){
      .top-switches{flex-wrap:wrap;overflow:visible;gap:8px}
      .top-switches .tabs-wrap{width:100%}
      .top-switches .tabs{display:flex;width:100%}
      .top-switches .tab{flex:1 1 auto;padding:10px 8px;font-size:13px;text-align:center}
      .metrics-grid{grid-template-columns:1fr}
      .metrics-grid.two{grid-template-columns:1fr}
      .metric-value{font-size:22px}
      .time-grid{grid-template-columns:1fr}
      .time-actions{justify-content:flex-start}
      .app{padding:12px}
      .sheet-table{font-size:12px}
      .sheet-table th,.sheet-table td{padding:7px 4px}
      .sheet-table td.week{font-size:16px}
    }
  </style>
</head>
<body>
  <div class="app">
    <main>
      <div class="top-switches">
        <div class="tabs-wrap">
          <div class="tabs">
            <button class="tab mode-tab active" data-mode="weight">Waga</button>
            <button class="tab mode-tab" data-mode="training">Trening</button>
          </div>
        </div>
        <div id="weight-tabs-wrap" class="tabs-wrap sub-tabs-wrap active">
          <div class="tabs">
            <button class="tab weight-tab active" data-weight-tab="dashboard">Dashboard</button>
            <button class="tab weight-tab" data-weight-tab="table">Tabela</button>
          </div>
        </div>
        <div id="training-tabs-wrap" class="tabs-wrap sub-tabs-wrap">
          <div class="tabs">
            <button class="tab training-tab active" data-training-tab="run">Bieg</button>
            <button class="tab training-tab" data-training-tab="table">Tabela</button>
            <button class="tab training-tab" data-training-tab="ranking">Ranking</button>
          </div>
        </div>
      </div>

      <section id="mode-weight" class="mode-panel active">
        <section id="weight-dashboard" class="tab-panel weight-panel active">
          <section class="card hero-card" id="summary-card"></section>

          <section class="metrics-grid">
            <div class="card metric-card"><div class="metric-label">Waga</div><div id="metric-weight" class="metric-value neutral">Brak</div></div>
            <div class="card metric-card"><div class="metric-label">Roznica od wczoraj</div><div id="metric-daily" class="metric-value neutral">Brak</div></div>
            <div class="card metric-card"><div class="metric-label">Roznica tygodniowa</div><div id="metric-weekly" class="metric-value neutral">Brak</div></div>
          </section>

          <section id="test-controls-card" class="card" style="display:none;">
            <div class="time-grid">
              <div>
                <label for="test-enabled">Tryb testowy czasu (0/1)</label>
                <select id="test-enabled"><option value="0">0</option><option value="1">1</option></select>
              </div>
              <div>
                <label for="test-offset">Przesuniecie dni</label>
                <input id="test-offset" type="number" step="1" value="0" />
              </div>
              <div class="time-actions">
                <button id="test-minus" class="ghost-btn" type="button">-1 dzien</button>
                <button id="test-plus" class="ghost-btn" type="button">+1 dzien</button>
                <button id="test-today" class="ghost-btn" type="button">Dzis</button>
              </div>
            </div>
            <p id="test-time-note" class="test-note"></p>
          </section>

          <div id="entry-cards" class="weight-entry-cards">
            <section id="weight-entry-card" class="card weight-entry-card">
              <div class="input-column">
                <h4>Waga</h4>
                <input id="weight-input" type="number" inputmode="decimal" step="0.1" min="0" placeholder="np. 94.3" aria-label="Dzisiejsza waga" />
                <button id="save-btn" disabled>Zapisz wage</button>
              </div>
            </section>
            <section id="kcal-entry-card" class="card weight-entry-card">
              <div class="input-column">
                <h4>Kcal</h4>
                <input id="kcal-input" type="number" inputmode="numeric" step="1" min="0" placeholder="np. 2300" aria-label="Dzisiejsze kcal" />
                <button id="kcal-save-btn" disabled>Zapisz kcal</button>
              </div>
            </section>
          </div>

          <section class="card"><div class="chart-wrap"><canvas id="weightChart"></canvas></div></section>

          <section id="week-table-card" class="card" style="display:none;">
            <h3 style="margin-top:0; margin-bottom:12px;">Tabela tygodnia</h3>
            <div class="sheet-wrap" id="week-table-wrap"></div>
          </section>
        </section>

        <section id="weight-table" class="tab-panel weight-panel">
          <section class="card">
            <h3 style="margin-top:0; margin-bottom:12px;">Tabela</h3>
            <div class="sheet-wrap" id="table-wrap"></div>
          </section>
        </section>
      </section>

      <section id="mode-training" class="mode-panel">
        <section id="training-run" class="tab-panel training-panel active">
          <section class="card hero-card" id="training-summary-card"></section>

          <section class="metrics-grid two">
            <div class="card metric-card"><div class="metric-label">Ostatni</div><div id="training-metric-last" class="metric-value neutral">Brak</div></div>
            <div class="card metric-card"><div class="metric-label">Rekord</div><div id="training-metric-record" class="metric-value neutral">Brak</div></div>
          </section>

          <div class="training-entry-cards">
            <section class="card training-entry-card">
              <div class="input-column">
                <h4>Czas</h4>
                <input id="training-time-input" type="text" inputmode="text" placeholder="MM:SS, np. 12:34" aria-label="Czas do 135 bpm" />
                <button id="training-save-time-btn" disabled>Zapisz czas</button>
                <p id="training-time-saved" class="saved-state">Czas zapisany</p>
              </div>
            </section>
            <section class="card training-entry-card">
              <div class="input-column">
                <h4>Dystans</h4>
                <input id="training-distance-input" type="text" inputmode="decimal" placeholder="km, np. 6,5" aria-label="Dystans w kilometrach" />
                <button id="training-save-distance-btn" disabled>Zapisz dystans</button>
              </div>
            </section>
          </div>
          <p id="training-entry-hint" class="training-hint"></p>

          <section class="card"><div class="chart-wrap"><canvas id="trainingChart"></canvas></div></section>
        </section>

        <section id="training-table" class="tab-panel training-panel">
          <section class="card">
            <h3 style="margin-top:0; margin-bottom:12px;">Tabela</h3>
            <div class="sheet-wrap" id="training-table-wrap"></div>
          </section>
        </section>

        <section id="training-ranking" class="tab-panel training-panel">
          <section class="card">
            <h3 style="margin-top:0; margin-bottom:12px;">Ranking</h3>
            <div class="sheet-wrap" id="training-ranking-wrap"></div>
          </section>
        </section>
      </section>
    </main>
  </div>

    <script src="app.js"></script>
</body>
</html>
